<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="./merchantProfile.css">
</head>
<body>
<div class="loading" id="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div id="tips"></div>
<!-- modal end -->
<div class="page">
    <div class="main-box">

        <div class="line top-line">
            <span class="line-name">公司名称:</span>
            <input  disabled="disabled" class="inp name">
        </div>

        <div class="line">
            <span class="line-name">组织机构代码:</span>
            <input  disabled="disabled" class="inp organizationCode">
        </div>

        <div class="line p-line">
            <span class="line-name">商家地址:</span>
            <input  disabled="disabled" class="inp address">
        </div>

        <div class="line p-line">
            <span class="line-name">联系人:</span>
            <input  disabled="disabled" class="inp linkman">
        </div>

        <div class="line p-line">
            <span class="line-name">商家联系电话:</span>
            <input  disabled="disabled" class="inp phoneNumber">
        </div>

        <div class="line p-line">
            <span class="line-name">邮箱:</span>
            <input  disabled="disabled" class="inp email">
        </div>

        <div class="line p-line">
            <span class="line-name">机构状态:</span>
            <input  disabled="disabled" class="inp cooperationState" >
        </div>
    </div>
</div>


<script src="../../common/js/base.min.js"></script>
<script type="text/javascript" src="../../common/js/sea.js"></script>
<script type="text/javascript" src="../../common/js/utils.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script seajs type="text/javascript" src="./merchantProfile.js"></script>
</body>
</html>
