<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="./addMerchantPlan.css">
</head>
<body>
<div class="loading" id="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div id="tips"></div>
<!-- modal end -->
<div class="page">
    <div class="main-box">

        <div class="line top-line">
            <span class="line-name">公司名称:</span>
            <select class="inp merchantSelect"></select>
        </div>

        <div class="line">
            <span class="line-name">金融方案:</span>
            <select class="inp merchantPlanSelect"></select>
        </div>

        <div class="line">
            <span class="line-name"></span>
            <button class="btn sure-btn de-btn btn-default">添加</button>
        </div>
    </div>
</div>

<script type="text/template" id="projectTemplate">
    <%for(var i = 0; i < list.length; i ++){%>
    <option value="<%=list[i].id%>"><%=list[i].name%></option>
    <%}%>
</script>

<script type="text/template" id="loanPlanTemplate">
    <%for(var i = 0; i < list.length; i ++){%>
    <option value="<%=list[i].id%>"><%=list[i].financeSolutionName%></option>
    <%}%>
</script>
<script src="../../common/js/base.min.js"></script>
<script type="text/javascript" src="../../common/js/sea.js"></script>
<script type="text/javascript" src="../../common/js/utils.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script seajs type="text/javascript" src="./addMerchantPlan.js"></script>
</body>
</html>
