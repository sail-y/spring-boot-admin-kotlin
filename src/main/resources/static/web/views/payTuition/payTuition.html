<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link href="../../common/ui/css/admin/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/ui/css/css3/animate.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/ui/css/fonts.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/ui/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/ui/css/admin/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../common/ui/css/admin/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../common/js/datetimepicker/css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="./payTuition.css">
</head>
<body>
<div class="loading" id="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div id="tips"></div>
<div class="role-view">
    <div class="role-box">
        <span class="close-btn">x</span>
        <ul id="role" class="ztree"></ul>
        <button class="btn btn-primary btn-xs auth-sure">确定</button>
    </div>
</div>
<div class="page">
    <form id="searchForm">
        <div class="search-box">
            <div class="search-group">
                <input type="text" name="name" placeholder="姓名" />
            </div>

			<div class="search-group">
                <input type="text" name="schoolName" placeholder="学校" />
            </div>
            
            <div class="search-group">
                <input type="text" name="compName" placeholder="公司" readonly/>
            </div>
            
            <div class="search-group">
                <input size="16" type="text" name="payTime" readonly class="form_datetime form-control datetime-start">
            </div>
            <span>到</span>
            <div class="search-group">
                <input size="16" type="text" name="payTimeEnd" readonly class="form_datetime form-control datetime-end">
            </div>
            
            <button type="button" class="btn btn-primary btn-xs search-btn margin-left-15 margin-right-5"><i class="fa fa-search"
                                                                               aria-hidden="true"></i> 搜索
            </button>
            <button type="reset" class="btn btn-primary btn-xs"><i class="fa fa-times" aria-hidden="true"></i> 清空
            </button>
        </div>
    </form>
    
    
    <div id="toolBox">

    </div>
    
    
    <table id="table" class="table table-striped">
        <thead>
        <tr>
            <th>姓名</th>
            <th>身份证号</th>
            <th>学校</th>
            <th>所学课程</th>
            <th>课程价格</th>
            <th>分期金额</th>
            <th>支付时间</th>
            <th>支付金额</th>
        </tr>
        </thead>
    </table>
</div>

<script type="text/template" id="buttonTemplate">
    <%if($.inArray("/role-post",resourceData) > -1){%>
    <button class="add-btn btn btn-primary btn-xs" data-text="添加角色" data-id="addRole"
            data-link="../addRole/addRole.html"><i class="fa fa-plus" aria-hidden="true"></i> 添加
    </button>
    <%}%>
    <button class="refresh-btn btn btn-primary btn-xs"><i class="fa fa-refresh" aria-hidden="true"></i> 刷新</button>
</script>
<script src="../../common/js/base.min.js"></script>
<script type="text/javascript" src="../../common/js/sea.js"></script>
<script type="text/javascript" src="../../common/ui/js/admin/bootstrap.min.js"></script>
<script type="text/javascript" src="../../common/ui/js/admin/jquery.dataTables.js"></script>
<script type="text/javascript" src="../../common/ui/js/admin/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="../../common/ui/js/admin/colResizable-1.5.min.js"></script>
<script type="text/javascript" src="../../common/js/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../../common/js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../common/js/ext.datatable.js"></script>
<script type="text/javascript" src="../../common/js/utils.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script seajs type="text/javascript" src="./payTuition.js"></script>
</body>
</html>
