    <form id="searchForm">
        <div class="search-box">
            <div class="search-group">

            </div>

            <button type="button" class="btn btn-primary btn-xs search-btn margin-left-15 margin-right-5"><i class="fa fa-search"

            </button>
            <button type="reset" class="btn btn-primary btn-xs"><i class="fa fa-times" aria-hidden="true"></i> 清空
            </button>
        </div>
    </form>
